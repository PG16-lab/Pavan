<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Recommendation Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light blue-gray background */
            color: #334155; /* Darker text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 768px;
            width: 100%;
            background-color: #ffffff; /* White card background */
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: 600;
            color: #475569;
        }
        input[type="text"], select {
            border: 1px solid #cbd5e1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 1rem;
        }
        input[type="text"]:focus, select:focus {
            border-color: #6366f1; /* Indigo */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .btn-primary {
            background-color: #6366f1; /* Indigo */
            color: white;
            padding: 0.9rem 1.75rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1.1rem;
            width: fit-content;
            align-self: center; /* Center the button */
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Darker indigo */
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background-color: #a5b4fc; /* Lighter indigo when disabled */
            cursor: not-allowed;
            transform: none;
        }
        #outputArea {
            background-color: #f1f5f9; /* Light gray background for output */
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 100px;
            word-wrap: break-word;
            line-height: 1.6;
            color: #334155;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            overflow-y: auto;
            max-height: 500px; /* Limit height for long outputs */
        }
        .recommendation-item {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .recommendation-item:last-child {
            margin-bottom: 0;
        }
        .recommendation-item p {
            margin: 0;
        }
        .youtube-link-btn {
            background-color: #ef4444; /* Red for YouTube */
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
        }
        .youtube-link-btn:hover {
            background-color: #dc2626; /* Darker red */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            background-color: #fff3cd; /* Light yellow for messages */
            color: #664d03; /* Dark yellow text */
            border: 1px solid #ffecb5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-4">üé∂ AI Music Recommendation Generator üé∂</h1>

        <div id="messageBox" class="message-box"></div>

        <div class="input-group">
            <label for="moodInput">Your Current Mood:</label>
            <select id="moodInput" class="input-field">
                <option value="">Select a mood...</option>
                <option value="Happy">Happy üòä</option>
                <option value="Sad">Sad üòî</option>
                <option value="Energetic">Energetic üöÄ</option>
                <option value="Relaxed">Relaxed üòå</option>
                <option value="Angry">Angry üò†</option>
                <option value="Calm">Calm üçÉ</option>
                <option value="Excited">Excited üéâ</option>
                <option value="Reflective">Reflective ü§î</option>
                <option value="Mysterious">Mysterious ü§´</option>
                <option value="Dreamy">Dreamy üå†</option>
            </select>
            <input type="text" id="customMoodInput" class="input-field mt-2" placeholder="Or type your custom mood here (e.g., 'feeling nostalgic for the 90s')">
        </div>

        <div class="input-group">
            <label for="languageInput">Your Native Language:</label>
            <select id="languageInput" class="input-field">
                <option value="">Select your language...</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Mandarin">Mandarin Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Arabic">Arabic</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
                <option value="Bengali">Bengali</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
                <option value="Marathi">Marathi</option>
                <option value="Urdu">Urdu</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Kannada">Kannada</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Odia">Odia</option>
                <option value="Assamese">Assamese</option>
                <option value="Other">Other (specify in custom mood input)</option>
            </select>
        </div>

        <button id="generateRecommendationsBtn" class="btn-primary">Get Music Recommendations</button>

        <div id="loadingSpinner" class="loading-spinner"></div>

        <div class="input-group">
            <label>Your Music Recommendations:</label>
            <div id="outputArea" class="border border-gray-300">
                <p class="text-gray-500">Music recommendations will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        const moodInput = document.getElementById('moodInput');
        const customMoodInput = document.getElementById('customMoodInput');
        const languageInput = document.getElementById('languageInput');
        const generateRecommendationsBtn = document.getElementById('generateRecommendationsBtn');
        const outputArea = document.getElementById('outputArea');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageBox = document.getElementById('messageBox');

        function showMessage(message, type = 'warning') {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.className = 'message-box'; // Reset classes
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border-green-400');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border-red-400');
            } else { // warning
                messageBox.classList.add('bg-yellow-100', 'text-yellow-800', 'border-yellow-400');
            }
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        generateRecommendationsBtn.addEventListener('click', async () => {
            const selectedMood = moodInput.value;
            const customMood = customMoodInput.value.trim();
            const language = languageInput.value;

            let finalMood = selectedMood;
            if (customMood) {
                finalMood = customMood; // Custom mood overrides selected mood
            } else if (!selectedMood) {
                showMessage("Please select a mood or type a custom mood.", "warning");
                return;
            }

            if (!language) {
                showMessage("Please select your native language.", "warning");
                return;
            }

            outputArea.innerHTML = '<p class="text-gray-500">Getting recommendations...</p>';
            generateRecommendationsBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            hideMessage();

            // Prompt to ask for structured JSON output
            const prompt = `Based on a "${finalMood}" mood and a native language context of "${language}", provide 5 music recommendations. Each recommendation should be an object with the following properties:
- "genre": The music genre (e.g., "Pop", "Classical", "Folk").
- "artist": A recommended artist (e.g., "A.R. Rahman", "Adele").
- "songTitle": A specific song title by that artist (e.g., "Jai Ho", "Rolling in the Deep"). If no specific song, use an empty string.
- "reason": A brief explanation (1-2 sentences) why this recommendation fits the mood and language.
Ensure the response is a JSON array of these recommendation objects.`;


            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "genre": { "type": "STRING" },
                                "artist": { "type": "STRING" },
                                "songTitle": { "type": "STRING" },
                                "reason": { "type": "STRING" }
                            },
                            "required": ["genre", "artist", "reason"]
                        }
                    }
                }
            };

            // Your provided API key has been inserted here!
            const apiKey = "AIzaSyBChFOE4oypITKU6aqbV7xqX7ADTOAGlAQ";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message || 'Unknown error'}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const recommendations = JSON.parse(jsonString);

                    outputArea.innerHTML = ''; // Clear previous recommendations
                    if (recommendations.length > 0) {
                        recommendations.forEach(rec => {
                            const searchTerms = `${rec.artist} ${rec.songTitle || ''}`.trim();
                            const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchTerms)}`;

                            outputArea.innerHTML += `
                                <div class="recommendation-item">
                                    <p><strong>Genre:</strong> ${rec.genre}</p>
                                    <p><strong>Artist:</strong> ${rec.artist}</p>
                                    <p><strong>Song:</strong> ${rec.songTitle || 'N/A'}</p>
                                    <p><strong>Why:</strong> ${rec.reason}</p>
                                    <a href="${youtubeUrl}" target="_blank" class="youtube-link-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="mr-1">
                                            <path d="M21.543 6.491c-.059-.166-.145-.327-.258-.475-.246-.3-.59-.517-.98-.614C19.064 5 12 5 12 5s-7.064 0-8.305.402c-.39.097-.734.314-.98.614-.113.148-.199.309-.258.475C2 7.74 2 12 2 12s0 4.26 0 5.509c.059.166.145.327.258.475.246.3.59.517.98.614C4.936 19 12 19 12 19s7.064 0 8.305-.402c.39-.097.734.314.98-.614.113.148.199.309.258-.475C22 16.26 22 12 22 12s0-4.26 0-5.509zM9.545 15.597V8.403L15.938 12l-6.393 3.597z"/>
                                        </svg>
                                        Search on YouTube
                                    </a>
                                </div>
                            `;
                        });
                        showMessage("Music recommendations generated!", "success");
                    } else {
                        outputArea.innerHTML = '<p class="text-gray-500">No recommendations found.</p>';
                        showMessage("No recommendations from AI.", "warning");
                    }

                } else {
                    outputArea.innerHTML = '<p class="text-red-500">Could not get music recommendations. Please try again.</p>';
                    showMessage("Error: No valid content from AI.", "error");
                }
            } catch (error) {
                console.error("Error generating music recommendations:", error);
                outputArea.innerHTML = `<p class="text-red-500">An error occurred: ${error.message}. Please try again.</p>`;
                showMessage(`Failed to get recommendations: ${error.message}`, "error");
            } finally {
                generateRecommendationsBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
